<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Personal CSS -->
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="content">
    <!-- orange container -->
    <div class="balance-container">
      <div class="balance-left-side">
        <p id="balance-text">My balance</p>
        <h2 id="balance">$921.48</h2>
      </div>
      <div class="balance-right-side">
        <img src="images/logo.svg" alt="circle logo">
      </div>
    </div>
    <!-- main container -->
    <div class="main-container">
      <h2 id="main-header">Spending - Last 7 days</h2>
      <div class="bar-container">
        <canvas id="bar-chart"></canvas>
      </div>
      <div id="div-border"></div>
      <div class="lower-main-portion">
        <div class="lower-left-side">
          <p>Total this month</p>
          <h2 id="total">$478.33</h2>
        </div>
        <div class="lower-right-side">
          <p id="percentage">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mikowesome">mikowesome</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
